zh-TW:
  views:
    about:
      about_hong_u1: 弘優科技有限公司創立於1998年，為日本ASTEC（ DNA增幅器， CO2 培養箱）在台灣獨家代理商，本公司同時代理及銷售生物科技 / 醫藥研究之相關尖端設備且獲得國內各研究單位及醫藥相關產業之採用。在生殖中心之領域中並成功銷售顯微操作儀、雷射輔助孵化系統等設備、VOC 過濾器、玻璃化快速冷凍 / 解凍試劑等相關產品。 經銷ADVANTEC過濾相關產品如過濾膜、濾紙、濾心及壓力桶等過濾設備。並於半導體部門銷售各類 PFA 製品，設計及製造不鏽鋼過濾設備、各種壓力容器、及攪拌過濾設備，且銷售實績客戶包含各大半導體、特用化學、光電廠。
      about_hong_u2: 生科醫藥主要銷售產品：DNA增幅器（ PCR ）、二氧化碳 / 三氣培養箱、離心機、生物操作箱、多功能分液收集器、過濾膜、PH試紙、針頭過濾器、高壓滅菌器、純水製造機、數字型屈折計、ABBE屈折器、旋光度計、培養箱、超音波洗淨機、攪拌機、天平、藥品冷藏 / 冷凍櫃、PH meter、玻璃製品、各式塑膠製品等。<br><br>電子特化主要銷售產品：過濾芯、拋棄式濾芯、濾紙、過濾設備、恆溫恆濕箱、手持屈折計、光度計、粘度計、工程塑膠、PFA管、棒、板、各類快速接頭、恆溫水槽、磅秤、Thermo meter、壓力桶、衛生級過濾器、訂製品…等。
      about_hong_u3: 在這幾年當中，藉由收集顧客的需求讓我們了解到我們的目標就是給顧客們最想要的產品。<br><br>我們產品的新穎及品質帶給我們的不只是銷售遍佈全台灣的客戶實績並且建立起為數可觀的、良好的關係網。 我們的目標就是「用心、專業、盡力、效率」提供我們顧客最大的滿意服務品質。
