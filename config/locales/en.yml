en:
  views:
    about:
      about_hong_u1: We, HONG-U Scientific Corp., were founded in1998, as the leading importer and distributor of more than twelve years standing in the scientific and laboratory facilities trade. We have the good knowledge of the Taiwan market and through our sales organization, good contacts with the leading retailers. Our marketing area is built throughout wholly Taiwan. Mostly all of our staffs have an abundant experience in sale more than 15 years.
      about_hong_u2: Due to foreseeing biological technology would be one of the most important technology in the 21 century, several management executives with physical experience and professional knowledge founded Hong-U Scientific Corp. in 1998 for distributing and selling Biomedical Equipment, Filtration System, Disposable Products and Medical Instruments. Our service accounts cover hospitals, research institutes, laboratories, biotech companies, pharmaceutical manufacturers, food manufacturers and medical-college students etc. We strive to enhance the efficiency and effectiveness of life science and hi-tech researchers by providing innovative and high quality products and services. At the same time, enforcement of business management so as to enhance competitiveness and heighten overall operating performance.
      about_hong_u3: We believe that by anticipating customer needs and exceeding their expectations, we will continue to grow as a highly respected organization that contributes meaningful to scientific advancement.
